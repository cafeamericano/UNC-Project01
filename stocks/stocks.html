<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="globalStyle.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body class='container-fluid'>

    <!--Header-->
    <div class="row">
        <div class='col s12 m6'>
            <h1 style='padding-left: 40px; font-size: 8rem; font-weight: 600'>dashboard.</h1>
        </div>
        <div class='col s12 m6 right-align'>
            <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="medium material-icons"
                    style='color: rgb(0, 171, 155)'>menu</i></a>
        </div>
    </div>

    <!--Side panel-->
    <ul id="slide-out" class="sidenav">
        <li><a href="#!">
                <h4 style='font-weight: 600'>dashboard.</h4>
            </a></li>
        <br>
        <li><a href="#!"><i class="material-icons">account_circle</i>
                <div id='loggedInUserDisplay'></div>
            </a></li>
        <li><a href="#!"><i class="material-icons">exit_to_app</i>
                <div id='logoutButton'>Log Out</div>
            </a></li>
    </ul>


    <!--Row-->
    <div class="row">

        <!--Floating navbar-->
        <div class='col s12 m3'>
            <div class="collection" style='border-radius: 25px; opacity: 0.8'>
                <a href="#!" class="collection-item">Weather</a>
                <a href="#!" class="collection-item active">News</a>
                <a href="#!" class="collection-item">Stocks</a>
                <a href="#!" class="collection-item">Currency</a>
                <a href="#!" class="collection-item">Cryptocurrency</a>
            </div>
        </div>

        <!--Main container-->
        <div class='col s12 m9'>

            <div class='row'>
                <div class='col s12 m5'>
                    <!-- &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&& PAGE SPECIFIC FORM - BEGIN &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&  -->
                    <div class="input-field inline" id='stockAddForm'>
                        <form id='searchStockForm'>
                            <input id="stockToSearch" type="text" class="validate">
                            <label for="stockToSearch">Symbol</label>
                            <span class="helper-text" data-error="wrong" data-success="right">Search a stock's ticker
                                symbol to see its value.</span>
                        </form>
                    </div>
                    <!-- &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&& PAGE SPECIFIC FORM - END &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&  -->

                </div>
            </div>

            <!-- &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&& PAGE SPECIFIC CARDS - BEGIN &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&  -->
            <div class='row' id='locationForCards'></div>
            <!-- &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&& PAGE SPECIFIC CARDS - END &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&  -->

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&& PAGE SPECIFIC JS - BEGIN &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&  -->
    <script src='stocks.js'></script>
    <!-- &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&& PAGE SPECIFIC JS - END &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&  -->

</body>

</html>
