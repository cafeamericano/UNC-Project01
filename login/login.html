<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <!-- Compiled and minified CSS -->

<body class='container-fluid'>

        <h1 style='font-size: 110px; font-weight: 600; text-align: center; margin-top: 100px'>dashboard.</h1>
    </div>

    <!-- Login Box -->
    <div class='card' style='width: 300px; padding: 20px; margin: auto'>

    </div>
